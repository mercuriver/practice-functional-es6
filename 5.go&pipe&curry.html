# 코드를 값으로 다루어 표현력 높이기 
  ## go, pipe 
-->

<script>
  const go = (...args) => reduce((a, f) => f(a), args);
  const pipe = (f, ...fs) => (...as) => go(f(...as), ...fs);

  go(
    0,
    (a) => a + 1,
    (a) => a + 10,
    (a) => a + 100,
    log
  );

  go(
    add(0, 1),
    (a) => a + 1,
    (a) => a + 10,
    (a) => a + 100,
    log
  );

  const f1 = pipe(
    (a) => a + 1,
    (a) => a + 10,
    (a) => a + 100,
    log
  );
  f1(0);

  const f2 = pipe(
    (a, b) => a + b,
    (a) => a + 10,
    (a) => a + 100,
    log
  );
  f2(0, 2);

  // console.clear();
</script>
