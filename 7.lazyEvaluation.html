<!-- 
  ## range
 -->

<script>
  const range = (l) => {
    let i = -1;
    let res = [];

    while (++i < l) {
      res.push(i);
    }

    return res;
  };

  var list = range(4);
  log(list); // array
  log(reduce(add, list));
</script>

<!-- 
  ## 느긋한 L.range
 -->

<script>
  const L = {};
  L.range = function* (l) {
    let i = -1;
    while (++i < l) {
      yield i;
    }
  };

  var list = L.range(4);
  log(list); // iterator
  // iterator의 next()가 호출되기 전에는 함수 내부 값을 순회하지 않는다
  log(reduce(add, list));
</script>
