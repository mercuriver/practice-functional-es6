### L.filter 
-->

<script>
  // fx.js로 이동
  // L.filter = curry(function* (f, iter) {
  //   for (const a of iter) if (f(a)) yield a;
  // });

  var it = L.filter((a) => a % 2, [1, 2, 3, 4]);
  log(...it);

  console.clear();
</script>

<!-- 
### range, map, filter, take, reduce 중첩 사용 
-->

<script>
  console.time('');
  go(
    range(10),
    map((n) => n + 10),
    filter((n) => n % 2),
    take(2),
    log
  );
  console.timeEnd('');
</script>

<!-- 
### L.range, L.map, L.filter, take, reduce 중첩 사용 
-->

<script>
  console.time('');
  go(
    L.range(10),
    L.map((n) => n + 10),
    L.filter((n) => n % 2),
    take(2),
    log
  );
  console.timeEnd('');
</script>
